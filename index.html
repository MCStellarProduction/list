<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Útiles Escolares</title>
</head>
<style>
  /* Reset de estilos */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Estilo general del body */
body {
  font-family: 'Arial', sans-serif;
  background-color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* Estilo del contenedor central */
.container {
  text-align: center;
  max-width: 500px;
  width: 100%;
}

/* Título */
h1 {
  font-size: 2rem;
  color: #333;
  margin-bottom: 20px;
}

/* Estilo de la lista de útiles */
.items-list {
  list-style: none;
  padding: 0;
}

.items-list li {
  margin: 10px 0;
  font-size: 1.2rem;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.2s ease-in-out;
}

.items-list li input {
  margin-right: 10px;
  cursor: pointer;
}

/* Animación cuando se marca un ítem */
input[type="checkbox"]:checked + label {
  color: green;
  transform: scale(1.1);
  transition: transform 0.2s ease, color 0.3s ease;
}

input[type="checkbox"]:checked {
  animation: checkAnimation 0.3s ease;
}

@keyframes checkAnimation {
  0% {
    transform: scale(0.8);
  }
  50% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(1);
  }
}
  /* From Uiverse.io by PriyanshuGupta28 */ 
.checkbox-wrapper input[type="checkbox"] {
  display: none;
}

.checkbox-wrapper .terms-label {
  cursor: pointer;
  display: flex;
  align-items: center;
}

.checkbox-wrapper .terms-label .label-text {
  margin-left: 10px;
}

.checkbox-wrapper .checkbox-svg {
  width: 30px;
  height: 30px;
}

.checkbox-wrapper .checkbox-box {
  fill: rgba(207, 205, 205, 0.425);
  stroke: #8c00ff;
  stroke-dasharray: 800;
  stroke-dashoffset: 800;
  transition: stroke-dashoffset 0.6s ease-in;
}

.checkbox-wrapper .checkbox-tick {
  stroke: #8c00ff;
  stroke-dasharray: 172;
  stroke-dashoffset: 172;
  transition: stroke-dashoffset 0.6s ease-in;
}

.checkbox-wrapper input[type="checkbox"]:checked + .terms-label .checkbox-box,
  .checkbox-wrapper input[type="checkbox"]:checked + .terms-label .checkbox-tick {
  stroke-dashoffset: 0;
}

</style>
<body>
  <div class="container">
    <h1>Lista de Útiles Escolares</h1>
<div class="checkbox-wrapper">
  <input id="terms-checkbox-37" name="checkbox" type="checkbox">
  <label class="terms-label" for="terms-checkbox-37">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 200 200" class="checkbox-svg">
      <mask fill="white" id="path-1-inside-1_476_5-37">
        <rect height="200" width="200"></rect>
      </mask>
      <rect mask="url(#path-1-inside-1_476_5-37)" stroke-width="40" class="checkbox-box" height="200" width="200"></rect>
      <path stroke-width="15" d="M52 111.018L76.9867 136L149 64" class="checkbox-tick"></path>
    </svg>
    <span class="label-text">Checkbox</span>
  </label>
</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
