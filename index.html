<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Útiles Escolares</title>
</head>
<style>
  /* Reset de estilos */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Estilo general del body */
body {
  font-family: 'Arial', sans-serif;
  background-color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* Estilo del contenedor central */
.container {
  text-align: center;
  max-width: 500px;
  width: 100%;
}

/* Título */
h1 {
  font-size: 2rem;
  color: #333;
  margin-bottom: 20px;
}

/* Estilo de la lista de útiles */
.items-list {
  list-style: none;
  padding: 0;
}

.items-list li {
  margin: 10px 0;
  font-size: 1.2rem;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.2s ease-in-out;
}

.items-list li input {
  margin-right: 10px;
  cursor: pointer;
}

/* Animación cuando se marca un ítem */
input[type="checkbox"]:checked + label {
  color: green;
  transform: scale(1.1);
  transition: transform 0.2s ease, color 0.3s ease;
}

input[type="checkbox"]:checked {
  animation: checkAnimation 0.3s ease;
}

@keyframes checkAnimation {
  0% {
    transform: scale(0.8);
  }
  50% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(1);
  }
}

</style>
<body>
  <div class="container">
    <h1>Lista de Útiles Escolares</h1>
    <ul class="items-list">
      <li><input type="checkbox" id="cuadernos"> Cuadernos</li>
      <li><input type="checkbox" id="lapices"> Lápices</li>
      <li><input type="checkbox" id="gomas"> Gomas</li>
      <li><input type="checkbox" id="reglas"> Reglas</li>
      <li><input type="checkbox" id="marcadores"> Marcadores</li>
      <li><input type="checkbox" id="carpetas"> Carpetas</li>
      <li><input type="checkbox" id="mochilas"> Mochilas</li>
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
